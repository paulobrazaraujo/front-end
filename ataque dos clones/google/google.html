<html>
<head>
<title>Google</title>
<style>

.box-top {
position: absolute;
width: 100%;
height: 60px;
top: 0px;
left: 0px;
display: flex;
justify-content: flex-end;
align-items: center;
}

.gmail {
padding: 10px;
font-family: Arial;
font-size: 13px;
}

.imagens {
padding: 9px;
font-family: Arial;
font-size: 13px;
}

a:link {
  color: black;
  text-decoration: none;
}

a:visited {
  text-decoration: none;
}

a:hover {
  color: grey;
  text-decoration: underline;
}

a:active {
  text-decoration: underline;
}

.apps {
/*background-color: grey;*/
padding: 10px;
width: 5px;
height: 5px;
margin: 5px;
background-image: url('icon-apps.png');
background-size: 100%;
background-repeat: no-repeat;
background-position: center;
}

.apps:hover {
/*background-color: grey;*/
text-align: center;
padding: 10px;
width: 5px;
height: 5px;
margin: 5px;
background-image: url('icon-apps-hover.png');
background-size: 100%;
background-repeat: no-repeat;
background-position: center;
}

.entrar {
background-color: #3F85F2;
cursor: pointer;
border: 3px solid #3F85F2;
border-radius: 2px;
color: white;
padding: 5px 10px;
text-align: center;
font-weight: bold;
font-family: Arial;
font-size: 13px;
margin: 0 28 0 10;
}

.entrar:active {
border-top: 3px solid #3367c1;
}

.center {
position: absolute;
background-image: url('google-logo.png');
background-repeat: no-repeat;
background-position: center;
background-size: 40%;
top: 245px;
left: 50%;
width: 50%;
height: 50%;
transform: translate(-50%, -50%);
}

input[type=text] {
position: absolute;
top: 345px;
left: 50%;
width: 42%;
height: 45px;
transform: translate(-50%, -50%);
border: 1px solid #ccc;
border-radius: 25px;
outline: none;
padding: 3px 60px 3px 45px;
background-image: url('lupa.png'), url('keyboard.png'), url('mic.png');
background-position: 15px 14px, 490px 14px, 525px 8px;
background-repeat: no-repeat;
background-size: 16px, 20px, 25px;
cursor: auto;
}

input[type=text]:hover {
border: white;
box-shadow: 2px 2px 5px #CCC;
}

input[type=text]:focus {
border: white;
box-shadow: 2px 2px 5px #CCC;
}

.pesquisa {
position: absolute;
border-radius: 5px;
font-family: Arial;
font-size: 14px;
color: grey;
top: 393px;
left: 520px;
background-color: #F1F1F1;
padding: 10px 16px;
}

.sorte {
position: absolute;
border-radius: 5px;
font-family: Arial;
font-size: 14px;
color: grey;
top: 393px;
left: 670px;
background-color: #F1F1F1;
padding: 10px 16px;
}

.pt-br {
position: absolute;
top: 460px;
left: 50%;
font-family: Arial;
font-size: 13px;
transform: translate(-50%);
}

.box-bottom {
position: absolute;
background-color: #F2F2F2;
bottom: 0px;
left: 0px;
width: 100%;
}

.pais {
font-family: Arial;
font-size: 14px;
color: grey;
padding: 11px;
margin: 3 3 3 25;
}

.bottom {
display: flex;
font-family: Arial;
font-size: 13px;
color: grey;
padding: 11px;
margin: 3 3 3 25;
}

.bottom-left a {
padding: 3 25 3 3;
}

.bottom-right {
position: absolute;
right: 0px;
display: flex;
margin: 3 3 3 25;
}

.bottom-right a {
padding: 3 25 3 3;
}

</style>
</head>
<body>
<div class="box-top">
<div class="gmail"><a href="#">Gmail</a></div>
<div class="imagens"><a href="#">Imagens</a></div>
<div class="apps"></div>
<buttom class="entrar">Entrar</buttom>
</div>
<div class="center"></div>
<input type="text" name="pesquisar" placeholder=""></input>
<buttom class="pesquisa">Pesquisa Google</buttom>

<div class="pt-br">Disponibilizado pelo Google em: <a href="#">Português (Brasil)</a></div>

</div>
</div>

</body> 
</html>
